name: Push (main)

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  deploy-cloudflare-pages:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm
      - name: Install node modules
        run: |
          npm --version
          npm ci
      - name: Run tests
        run: |
          npm test
